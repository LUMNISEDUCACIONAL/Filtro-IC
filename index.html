<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Avaliação Estratégica de Capital</title>

  <meta name="theme-color" content="#00246E">
  <link rel="icon" type="image/png" href="Imagens/Símbolo Azul.png">

  <!-- Tailwind -->
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            b44: '#00246E',
            b44red: '#FF3131'
          },
          keyframes: {
            'fade-in': {
              '0%': { opacity: 0, transform: 'translateY(10px)' },
              '100%': { opacity: 1, transform: 'translateY(0)' }
            }
          },
          animation: {
            'fade-in': 'fade-in 300ms ease-out both'
          }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen bg-[#0b1220] text-gray-900">

  <!-- BACKGROUND -->
  <div class="fixed inset-0 -z-10 bg-gradient-to-br from-b44 via-[#081733] to-black"></div>

  <!-- HEADER -->
  <header class="max-w-6xl mx-auto px-4 py-5 flex items-center justify-between">
    <div class="flex items-center gap-3">
      <img src="Imagens/Símbolo  Branco.png" class="h-8 w-auto" alt="Logo">
      <span class="font-extrabold tracking-wide text-white">
        Inteligência Comercial
      </span>
    </div>
  </header>

  <!-- MAIN -->
  <main class="relative z-10 py-10 px-4 min-h-[80vh] flex items-start md:items-center">
    <div class="w-full max-w-4xl mx-auto">

      <div class="bg-white rounded-3xl shadow-2xl overflow-hidden">

        <!-- TOP BAR -->
        <div class="h-1 bg-gradient-to-r from-b44 via-b44red to-b44"></div>

        <!-- TITLE + PROGRESS -->
        <div class="px-6 md:px-8 pt-8">
          <div class="text-center mb-6">
            <h1 class="text-3xl md:text-4xl font-black text-b44 mb-2">
              Avaliação Estratégica de Capital
            </h1>
            <p class="text-base md:text-lg font-semibold text-gray-600 max-w-3xl mx-auto">
              Responda ao filtro estratégico para priorizarmos seu atendimento
            </p>
          </div>

          <!-- PROGRESS -->
          <div class="mb-6">
            <div class="flex items-center justify-between mb-2">
              <span class="text-sm font-semibold text-gray-600 uppercase">
                Etapa <span id="etapaAtual">1</span> de <span id="etapasTotal">7</span>
              </span>
              <span class="text-sm font-bold text-gray-800">
                <span id="pct">0</span>%
              </span>
            </div>

            <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
              <div
                id="barra"
                class="h-full w-0 bg-gradient-to-r from-b44 to-b44red transition-all duration-500">
              </div>
            </div>
          </div>
        </div>

        <!-- CONTENT (JS INJETA AQUI) -->
        <div id="content" class="px-6 md:px-8 pb-8 animate-fade-in"></div>

        <!-- NAV -->
        <div class="px-6 md:px-8 pb-8 flex justify-between gap-3">
          <button
            id="btnBack"
            class="hidden px-4 py-2 rounded-xl border border-gray-300 bg-white font-bold">
            Voltar
          </button>

          <div class="flex-1"></div>

          <button
            id="btnNext"
            class="px-6 py-2 rounded-xl bg-gradient-to-r from-b44 to-b44red text-white font-extrabold shadow-lg">
            Próximo
          </button>
        </div>

      </div>
    </div>
  </main>

  <!-- FOOTER -->
  <footer class="max-w-6xl mx-auto px-4 text-white/70 py-6 text-center text-sm">
    © <span id="year"></span> Inteligência Comercial
  </footer>

  <!-- JS -->
  <script src="js/app.js"></script>

</body>
</html>
