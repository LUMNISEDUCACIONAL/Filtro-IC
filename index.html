<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Avaliação Estratégica de Capital</title>

  <meta name="theme-color" content="#00246E">
  <link rel="icon" type="image/png" href="Imagens/Símbolo Azul.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: { b44:'#00246E', b44red:'#FF3131' }
        }
      }
    }
  </script>
</head>

<body class="min-h-screen bg-[#0b1220] text-gray-900">

  <!-- BACKGROUND IMAGE -->
  <div id="bgImage"
    class="fixed inset-0 -z-20 bg-cover bg-center transition-all duration-700">
  </div>

  <!-- OVERLAY -->
  <div class="fixed inset-0 -z-10 bg-gradient-to-br from-b44 via-[#081733] to-black"></div>

  <!-- HEADER -->
  <header class="max-w-6xl mx-auto px-4 py-5 flex items-center gap-3">
    <img src="Imagens/Símbolo Branco.png" class="h-8" alt="Logo">
    <span class="text-white font-extrabold">Inteligência Comercial</span>
  </header>

  <!-- MAIN -->
  <main class="relative z-10 py-10 px-4 min-h-[80vh]">
    <div class="max-w-4xl mx-auto bg-white rounded-3xl shadow-2xl overflow-hidden">

      <div class="h-1 bg-gradient-to-r from-b44 via-b44red to-b44"></div>

      <div class="px-6 md:px-8 pt-8">
        <h1 class="text-3xl font-black text-b44 text-center mb-2">
          Avaliação Estratégica de Capital
        </h1>

        <div class="mb-6">
          <div class="flex justify-between text-sm font-bold">
            <span>Etapa <span id="etapaAtual">1</span> de <span id="etapasTotal">7</span></span>
            <span><span id="pct">0</span>%</span>
          </div>
          <div class="h-2 bg-gray-200 rounded-full overflow-hidden">
            <div id="barra"
              class="h-full w-0 bg-gradient-to-r from-b44 to-b44red transition-all duration-500">
            </div>
          </div>
        </div>
      </div>

      <div id="content" class="px-6 md:px-8 pb-8"></div>

      <div class="px-6 md:px-8 pb-8 flex justify-between">
        <button id="btnBack"
          class="hidden px-4 py-2 rounded-xl border font-bold">
          Voltar
        </button>

        <button id="btnNext"
          class="px-6 py-2 rounded-xl bg-gradient-to-r from-b44 to-b44red text-white font-extrabold">
          Próximo
        </button>
      </div>
    </div>
  </main>

  <footer class="text-center text-white/70 py-6">
    © <span id="year"></span> Inteligência Comercial
  </footer>

  <script src="js/app.js"></script>
</body>
</html>
